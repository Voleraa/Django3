<!DOCTYPE html>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Index</title>
</head>
<body>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li><a href="/web/{{ question.id }}/">{{ question.question_text }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
